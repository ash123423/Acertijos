<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal CMD Simulada</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            border: 1px solid #00ff00;
            padding: 10px;
            height: 80vh;
            overflow-y: auto;
        }
        input {
            width: 100%;
            background: black;
            border: none;
            color: #00ff00;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="input" placeholder="Escribe aquÃ­..." autofocus />

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                terminal.innerHTML += `<div class="command">${command}</div>`;
                input.value = ''; // Limpia el campo de entrada
                terminal.scrollTop = terminal.scrollHeight; // Desplaza hacia abajo
            }
        });
    </script>
</body>
</html>
