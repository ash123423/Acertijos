<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal CMD</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .terminal {
            width: 600px;
            height: 400px;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px white;
            margin: 50px auto;
            background-color: black;
        }
        .output {
            flex: 1;
            overflow-y: auto;
            border: 1px solid white;
            padding: 5px;
            background-color: black;
        }
        .input {
            display: flex;
            align-items: center;
            margin-top: 10px;
            border: 1px solid white;
            padding: 5px;
        }
        .input input {
            flex: 1;
            background-color: black;
            color: white;
            border: none;
            outline: none;
        }
        .input input::placeholder {
            color: grey;
        }
        .input button {
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output" id="output">
            Bienvenido a la terminal. Escribe un comando y presiona "Ejecutar".
        </div>
        <div class="input">
            <input type="text" id="commandInput" placeholder="Escribe tu comando aquÃ­...">
            <button onclick="executeCommand()">Ejecutar</button>
        </div>
    </div>

    <script>
        function executeCommand() {
            const commandInput = document.getElementById('commandInput');
            const output = document.getElementById('output');

            const command = commandInput.value;
            output.innerHTML += '<br/>$ ' + command;

            // Limpiar el campo de entrada
            commandInput.value = '';
            commandInput.focus();
        }
    </script>
</body>
</html>
