<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .terminal {
            width: 800px;
            height: 600px;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px white;
            margin: 50px auto;
            background-color: black;
        }
        .output {
            flex: 1;
            overflow-y: auto;
            border: 1px solid white;
            padding: 5px;
            background-color: black;
        }
        .input {
            display: flex;
            align-items: center;
            border: 1px solid white;
            padding: 5px;
            margin-top: 10px;
        }
        .input input {
            flex: 1;
            background-color: black;
            color: white;
            border: none;
            outline: none;
        }
        .input input::placeholder {
            color: grey;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output" id="output">
            >>> Bienvenida a la terminal este es tu ultimo acertijo.
        </div>
        <div class="input">
            <input type="text" id="commandInput" placeholder="Escribe tu código aquí..." onkeypress="checkEnter(event)">
        </div>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                executeCommand();
            }
        }

        function executeCommand() {
            const commandInput = document.getElementById('commandInput');
            const output = document.getElementById('output');

            const command = commandInput.value;
            output.innerHTML += '<br/>>> ' + command;

            // Ejecutar código de Python
            try {
                const result = eval(command); // Utiliza eval para ejecutar el código
                output.innerHTML += '<br/>' + result;
            } catch (error) {
                output.innerHTML += '<br/>Error: ' + error.message;
            }

            // Limpiar el campo de entrada
            commandInput.value = '';
            commandInput.focus();
            output.scrollTop = output.scrollHeight; // Desplazar hacia abajo
        }
    </script>
</body>
</html>
