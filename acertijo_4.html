<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertijo 4</title>
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: 'Courier New', monospace; /* Fuente retro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #pantalla {
            border: 2px solid white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: black;
        }
        #numeros {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid white;
            background-color: black;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ccc;
        }
        #mensaje-error {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
        #mensaje-exito {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        #boton-continuar {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        let numerosAleatorios = [];
        let numeroCorrecto = ""; // Variable para el número correcto
        let intervalo;

        // Sonidos
        let beepSonido = new Audio("https://freesound.org/data/previews/347/347176_4939433-lq.mp3");
        let beepError = new Audio("https://freesound.org/data/previews/722/722377_2407430-lq.mp3");
        let beepCorrecto = new Audio("https://freesound.org/data/previews/253/253887_324634-lq.mp3");

        // Habilitar los sonidos al interactuar con la página
        function habilitarSonidos() {
            beepSonido.play();
            beepSonido.pause(); // Pausamos inmediatamente para "desbloquear" el audio
            beepError.play();
            beepError.pause();
            beepCorrecto.play();
            beepCorrecto.pause();
            document.removeEventListener('click', habilitarSonidos); // Remover el listener después de la primera interacción
        }

        // Genera un nuevo conjunto de números aleatorios cada 5 segundos
        function generarNumeros() {
            numerosAleatorios = [
                (Math.floor(Math.random() * 9000) + 1000).toString(),
                (Math.floor(Math.random() * 9000) + 1000).toString(),
                (Math.floor(Math.random() * 9000) + 1000).toString(),
                (Math.floor(Math.random() * 9000) + 1000).toString(),
                (Math.floor(Math.random() * 9000) + 1000).toString(),
            ];
            // Escoger un número aleatorio como el correcto
            numeroCorrecto = numerosAleatorios[Math.floor(Math.random() * numerosAleatorios.length)];
            numerosAleatorios.sort(() => Math.random() - 0.5); // Mezclar los números
            document.getElementById("numeros").innerText = numerosAleatorios.join(" ");
            beepSonido.play(); // Reproducir beep al cambiar los números
        }

        // Verifica si la respuesta es correcta
        function verificarRespuesta() {
            const respuesta = document.getElementById("respuesta").value;
            if (respuesta === numeroCorrecto) {
                document.getElementById("mensaje-exito").innerText = "Felicidades toma tus siguientes numeros 00110000 00110001 y para entrar a la siguiente pagina dale al botón de continuar";
                beepCorrecto.play(); // Sonido correcto
                document.getElementById("boton-continuar").style.display = "block";
                document.getElementById("mensaje-error").innerText = "";
            } else {
                document.getElementById("mensaje-error").innerText = "Combinación incorrecta";
                beepError.play(); // Sonido incorrecto
                document.getElementById("mensaje-exito").innerText = "";
                document.getElementById("boton-continuar").style.display = "none";
            }
        }

        // Iniciar el ciclo de números al cargar la página
        window.onload = function () {
            generarNumeros();
            intervalo = setInterval(generarNumeros, 5000); // Cambiar números cada 5 segundos
            document.addEventListener('click', habilitarSonidos); // Activar sonidos en primer clic
        };
    </script>
</head>
<body>
    <div id="pantalla">
        <div id="numeros">0000 0000 0000 0000 0000</div>
        <input type="text" id="respuesta" placeholder="Ingresa la combinación correcta">
        <button onclick="verificarRespuesta()">Verificar</button>
        <div id="mensaje-error"></div>
        <div id="mensaje-exito"></div>
        <button id="boton-continuar" onclick="window.location.href='https://tusiguientepagina.html'">Continuar</button>
    </div>
</body>
</html>
