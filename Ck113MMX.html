<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ck113MMX</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: 'Courier New', monospace; /* Fuente retro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center; /* Centrar texto */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #fff; /* Borde blanco */
            background-color: #333; /* Fondo gris oscuro */
            color: #fff; /* Texto blanco */
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #555; /* Fondo del botón */
            color: #fff; /* Texto blanco */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777; /* Fondo del botón al pasar el mouse */
        }
        .invisible {
            position: absolute;
            left: 200px; /* 200 píxeles a la izquierda */
            top: 200px; /* 200 píxeles abajo */
            /* Para hacerlo invisible, puedes descomentar la siguiente línea: */
            opacity: 0; pointer-events: none; */
        }
    </style>
    <script>
        function verificarRespuesta() {
            var respuesta = document.getElementById("respuesta").value.toLowerCase();
            if (respuesta === "ak29skdmx") {
                window.location.href = "https://www.google.com"; // Llevar a Google
            } else {
                alert("Respuesta incorrecta. Intenta de nuevo.");
            }
        }

        function mostrarContraseña() {
            alert("Esta palabra es: AK29SKDMX"); // Mostrar la contraseña
        }
    </script>
</head>
<body>
    <h1>Mueve el cursor</h1>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
    <button onclick="verificarRespuesta()">Confirmar</button>
    <button class="invisible" onclick="mostrarContraseña()">Confirmar Invisible</button> <!-- Botón invisible -->
</body>
</html>
