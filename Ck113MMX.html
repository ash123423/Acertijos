<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ck113MMX</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #fff;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
        #invisibleButton {
            position: absolute;
            left: calc(50% - 100px); /* 200px a la izquierda del botón de confirmar */
            top: calc(50% + 200px); /* 200px debajo del botón de confirmar */
            width: 200px;
            height: 200px;
            opacity: 0; /* Invisible */
        }
    </style>
    <script>
        function mostrarContraseña() {
            alert("AK29SKDMX"); // Muestra la contraseña
        }
    </script>
</head>
<body>
    <h1>Mueve el cursor</h1>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
    <button onclick="mostrarContraseña()">Confirmar</button>
    <button id="invisibleButton" onclick="mostrarContraseña()"></button> <!-- Botón invisible -->
</body>
</html>
