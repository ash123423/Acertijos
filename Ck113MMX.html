<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ck113MMX</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: 'Courier New', monospace; /* Fuente retro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center; /* Centrar texto */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #fff; /* Borde blanco */
            background-color: #333; /* Fondo gris oscuro */
            color: #fff; /* Texto blanco */
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #555; /* Fondo del botón */
            color: #fff; /* Texto blanco */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777; /* Fondo del botón al pasar el mouse */
        }
        .invisible {
            position: relative;
            top: 220px; /* 220 píxeles debajo del botón visible */
            background-color: transparent; /* Fondo transparente */
            color: transparent; /* Texto invisible */
            border: none; /* Sin borde */
            cursor: pointer; /* Cursor activado */
            width: 200px; /* Ancho del área clickeable */
            height: 50px; /* Alto del área clickeable */
        }
        .invisible:hover {
            border: 1px solid #777; /* Borde para visualizar temporalmente mientras pruebas */
        }
    </style>
    <script>
        function verificarRespuesta() {
            var respuesta = document.getElementById("respuesta").value;
            if (respuesta === "06012701") {
                window.location.href = "https://ash123423.github.io/Acertijos/acortador_2.html";
            } else {
                alert("Contraseña incorrecta. Intenta de nuevo.");
            }
        }

        function mostrarContraseña() {
            alert("La contraseña es: 06012701");
        }
    </script>
</head>
<body>
    <h1>Mueve el cursor</h1>
    <input type="text" id="respuesta" placeholder="Contraseña">
    <button onclick="verificarRespuesta()">Continuar</button>

    <!-- Botón invisible -->
    <button class="invisible" onclick="mostrarContraseña()">Botón invisible</button>
</body>
</html>
