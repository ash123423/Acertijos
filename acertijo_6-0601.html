<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaci√≥n</title>
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: 'Courier New', monospace; /* Fuente tipo pixel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la ventana */
            margin: 0; /* Sin m√°rgenes */
            position: relative;
            overflow: hidden; /* Evitar el desplazamiento */
        }
        .habitacion {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid white; /* Borde de la habitaci√≥n */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Para evitar que los elementos salgan de la habitaci√≥n */
        }
        .cama {
            width: 100px;
            height: 50px;
            background-color: white;
            position: absolute;
            bottom: 20px;
            left: 50px;
            animation: slideIn 0.5s; /* Animaci√≥n de entrada */
        }
        .reloj {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            animation: slideIn 0.5s; /* Animaci√≥n de entrada */
        }
        .caja-fuerte {
            position: absolute;
            top: 50px;
            left: 160px;
            cursor: pointer;
            animation: bounce 0.5s; /* Animaci√≥n de rebote */
            display: none; /* Oculta la caja fuerte inicialmente */
        }
        .caja-fuerte-activada {
            width: 100px;
            height: 80px;
            background-color: white;
            position: absolute;
            left: 160px;
            top: 50px;
            border: 2px solid black; /* Borde de la caja fuerte */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nota {
            display: none; /* Oculta la nota inicialmente */
            background-color: white;
            color: black;
            padding: 10px;
            position: absolute;
            top: 150px;
            left: 100px;
            border: 2px solid black;
            animation: slideIn 0.5s;
        }
        .cerrar {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            color: black;
            background-color: white;
            border-radius: 50%;
        }
        .boton-confirmar {
            margin-top: 10px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .boton-confirmar:hover {
            background-color: #444;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="habitacion">
        <div class="reloj">
            <div style="font-size: 30px; font-weight: bold;">üïí</div> <!-- Icono de reloj (puedes reemplazarlo por un gr√°fico pixelado si lo deseas) -->
            <div>11:45 PM</div>
        </div>
        <div class="cama" onclick="mostrarNota()">Cama</div>
        <div class="caja-fuerte" onclick="abrirCajaFuerte()">Caja Fuerte</div>
        <div id="nota" class="nota">
            HORA MILITAR
            <div class="cerrar" onclick="cerrarNota(event)">X</div>
        </div>
        <div id="carta" class="nota" style="display: none;">
            Puedes pasar a la siguiente p√°gina, tus nuevas palabras son 00110001 00110101
            <br><button onclick="continuar()">Continuar</button>
            <div class="cerrar" onclick="cerrarCarta(event)">X</div>
        </div>
        <div id="caja-fuerte-activada" class="caja-fuerte-activada" style="display: none;">
            <input type="text" id="combinacion" placeholder="Ingresa combinaci√≥n">
            <button class="boton-confirmar" onclick="verificarCombinacion()">‚úî</button>
            <div class="cerrar" onclick="cerrarCajaFuerte(event)">X</div>
        </div>
    </div>

    <script>
        function mostrarNota() {
            document.getElementById("nota").style.display = "block";
        }

        function cerrarNota(event) {
            event.stopPropagation(); // Evita que se cierre al hacer clic en el fondo
            document.getElementById("nota").style.display = "none";
        }

        function abrirCajaFuerte() {
            document.querySelector(".caja-fuerte").style.display = "none"; // Oculta la caja fuerte original
            document.getElementById("caja-fuerte-activada").style.display = "flex"; // Muestra la caja fuerte activada
        }

        function verificarCombinacion() {
            const combinacion = document.getElementById("combinacion").value;
            if (combinacion === "2345") {
                document.getElementById("carta").style.display = "block"; // Mostrar la carta
                document.getElementById("caja-fuerte-activada").style.display = "none"; // Ocultar la caja fuerte activada
            } else {
                alert("Combinaci√≥n incorrecta.");
            }
        }

        function cerrarCajaFuerte(event) {
            event.stopPropagation(); // Evita que se cierre al hacer clic en el fondo
            document.getElementById("caja-fuerte-activada").style.display = "none"; // Oculta la caja fuerte activada
            document.querySelector(".caja-fuerte").style.display = "block"; // Muestra la caja fuerte original
        }

        function cerrarCarta(event) {
            event.stopPropagation(); // Evita que se cierre al hacer clic en el fondo
            document.getElementById("carta").style.display = "none";
        }

        function continuar() {
            window.location.href = "Acertijo_7-1902.html"; // Redirigir a la siguiente p√°gina
        }
    </script>
</body>
</html>
