<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Windows XP</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .login-container {
            margin-top: 200px;
            border: 2px solid #fff;
            padding: 20px;
            width: 400px; /* Aumentado el ancho */
            margin-left: auto;
            margin-right: auto;
            background-color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Sombra para dar más profundidad */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #ccc;
        }
        /* Estilo para el texto "Iniciar sesión" como botón secreto */
        .secret-button {
            cursor: pointer;
            color: #fff; /* Color blanco como el texto normal */
            margin-bottom: 20px; /* Espacio entre el texto y el resto del contenido */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="secret-button" onclick="mostrarCredenciales()">Iniciar sesión</span> <!-- Texto como botón secreto -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" placeholder="Usuario" required>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <button onclick="iniciarSesion()">Acceder</button>
    </div>

    <script>
        function iniciarSesion() {
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            if (usuario === '150224' && contraseña === '060110') {
                window.location.href = 'https://ash123423.github.io/Acertijos/desktop.html';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }

        function mostrarCredenciales() {
            alert("Usuario: Fecha importante \nContraseña: Nacimiento");
        }
    </script>
</body>
</html>
