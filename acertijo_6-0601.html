<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaci√≥n Interactiva - Estilo Undertale</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: 'Press Start 2P', cursive; /* Fuente de estilo retro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Carga la fuente retro */
        }
        #habitacion {
            position: relative;
            width: 80%;
            height: 70%;
            background-color: #222; /* Color de la habitaci√≥n */
            border: 4px solid #fff; /* Borde blanco */
            border-radius: 10px;
            overflow: hidden;
        }
        .elemento {
            position: absolute;
            transition: transform 0.5s; /* Animaci√≥n de transformaci√≥n */
            cursor: pointer; /* Cursor de mano al pasar por encima */
        }
        #cama {
            width: 150px;
            height: 80px;
            background-color: #6f4e37; /* Color de la cama */
            left: 20px;
            bottom: 20px;
            border-radius: 10px;
        }
        #papel {
            width: 50px;
            height: 30px;
            background-color: #fff; /* Color del papel */
            color: #000; /* Texto negro */
            text-align: center;
            line-height: 30px;
            left: 40px;
            bottom: 80px;
            display: none; /* Oculto hasta que la cama sea clickeada */
            z-index: 2; /* Asegura que el papel est√© por encima */
        }
        #reloj {
            font-size: 36px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #cajaFuerte {
            width: 80px;
            height: 80px;
            background-color: #8b8b8b; /* Color de la caja fuerte */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        #mensajeCajaFuerte {
            display: none; /* Oculto hasta que la caja fuerte sea clickeada */
            margin-top: 20px;
            font-size: 20px;
        }
        #botonContinuar {
            display: none; /* Oculto hasta que se abra la caja fuerte */
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="habitacion">
        <div id="cama" class="elemento" onclick="mostrarPapel()">üõèÔ∏è</div>
        <div id="papel" class="elemento" onclick="mostrarMensaje()">üìù Papel: HORA MILITAR</div>
        <div id="reloj">üïö 11:45 PM</div>
        <div id="cajaFuerte" class="elemento" onclick="abrirCajaFuerte()">
            üóùÔ∏è
        </div>
        <div id="mensajeCajaFuerte">
            <p>Ingresa la combinaci√≥n de 4 d√≠gitos:</p>
            <input type="text" id="combinacion" maxlength="4" placeholder="xxxx">
            <button onclick="verificarCombinacion()">Abrir</button>
        </div>
        <div id="carta" style="display: none;">
            <p>¬°Felicidades! Puedes pasar a la siguiente p√°gina.</p>
            <p>Tus nuevas palabras son: 00110001 00110101</p>
            <button id="botonContinuar" onclick="continuar()">Continuar</button>
        </div>
    </div>

    <script>
        function mostrarPapel() {
            document.getElementById("papel").style.display = "block"; // Muestra el papel
            animarElemento("papel"); // Anima el papel
        }

        function mostrarMensaje() {
            alert("HORA MILITAR");
        }

        function abrirCajaFuerte() {
            document.getElementById("mensajeCajaFuerte").style.display = "block"; // Muestra el mensaje de la caja fuerte
            animarElemento("cajaFuerte"); // Anima la caja fuerte
        }

        function verificarCombinacion() {
            const combinacion = document.getElementById("combinacion").value;
            if (combinacion === "2345") {
                document.getElementById("mensajeCajaFuerte").style.display = "none"; // Oculta el mensaje de la caja fuerte
                document.getElementById("carta").style.display = "block"; // Muestra la carta
                document.getElementById("botonContinuar").style.display = "block"; // Muestra el bot√≥n de continuar
                animarElemento("carta"); // Anima la carta
            } else {
                alert("Combinaci√≥n incorrecta. Int√©ntalo de nuevo.");
            }
        }

        function animarElemento(elementId) {
            const elemento = document.getElementById(elementId);
            elemento.style.transform = "scale(0.8)"; // Escala el elemento al hacer clic
            setTimeout(() => {
                elemento.style.transform = "scale(1)"; // Devuelve el elemento a su tama√±o original
            }, 300);
            elemento.style.transition = "transform 0.3s"; // Transici√≥n suave
        }

        function continuar() {
            window.location.href = "Acertijo_7-1902.html"; // Redirige a la siguiente p√°gina
        }
    </script>
</body>
</html>
