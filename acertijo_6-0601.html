<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Asegúrate de usar la tipografía que prefieres */
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            text-align: center; /* Centrar el texto */
            padding: 50px; /* Espaciado */
        }
        .caja-texto {
            margin-top: 20px; /* Margen superior */
        }
        input[type="text"] {
            padding: 10px; /* Espaciado dentro de la caja de texto */
            font-size: 16px; /* Tamaño de la fuente */
            width: 300px; /* Ancho de la caja de texto */
        }
        button {
            padding: 10px; /* Espaciado dentro del botón */
            font-size: 16px; /* Tamaño de la fuente */
            margin-top: 10px; /* Margen superior */
            cursor: pointer; /* Cursor de mano */
        }
    </style>
</head>
<body>

    <h1>Título de la Página</h1> <!-- Título de la página -->
    
    <div class="caja-texto">
        <input type="text" id="entrada" placeholder="Ingresa tu texto aquí"> <!-- Caja de texto -->
        <button onclick="continuar()">Continuar</button> <!-- Botón de continuar -->
    </div>

    <script>
        function continuar() {
            const entrada = document.getElementById('entrada').value; // Obtener el valor de la caja de texto
            if (entrada) {
                // Acción a tomar al continuar (puedes modificar esto según tus necesidades)
                alert('Has ingresado: ' + entrada); // Mostrar un mensaje con el texto ingresado
                // Redirigir a otra página si es necesario
                // window.location.href = 'siguiente_pagina.html'; // Descomentar y poner la URL deseada
            } else {
                alert('Por favor, ingresa un texto.'); // Mensaje si la caja de texto está vacía
            }
        }
    </script>
</body>
</html>
