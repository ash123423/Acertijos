<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitación</title>
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: 'Courier New', monospace; /* Fuente tipo pixel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la ventana */
            margin: 0; /* Sin márgenes */
            position: relative;
            overflow: hidden; /* Evitar el desplazamiento */
        }
        .habitacion {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid white; /* Borde de la habitación */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Para evitar que los elementos salgan de la habitación */
        }
        .cama {
            width: 100px;
            height: 50px;
            background-color: white;
            position: absolute;
            bottom: 20px;
            left: 50px;
            animation: slideIn 0.5s; /* Animación de entrada */
        }
        .reloj {
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .caja-fuerte {
            width: 80px;
            height: 80px;
            background-color: white;
            position: absolute;
            top: 50px;
            left: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: bounce 0.5s; /* Animación de rebote */
        }
        .nota {
            display: none; /* Oculta la nota inicialmente */
            background-color: white;
            color: black;
            padding: 10px;
            position: absolute;
            top: 150px;
            left: 100px;
            border: 2px solid black;
            animation: slideIn 0.5s;
        }
        .cerrar {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            color: black;
            background-color: white;
            border-radius: 50%;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="habitacion">
        <div class="reloj">11:45 PM</div>
        <div class="cama" onclick="mostrarNota()">Cama</div>
        <div class="caja-fuerte" onclick="abrirCajaFuerte()">Caja Fuerte</div>
        <div id="nota" class="nota">
            HORA MILITAR
            <div class="cerrar" onclick="cerrarNota(event)">X</div>
        </div>
        <div id="carta" class="nota" style="display: none;">
            Puedes pasar a la siguiente página, tus nuevas palabras son 00110001 00110101
            <br><button onclick="continuar()">Continuar</button>
            <div class="cerrar" onclick="cerrarCarta(event)">X</div>
        </div>
    </div>

    <script>
        function mostrarNota() {
            document.getElementById("nota").style.display = "block";
        }

        function cerrarNota(event) {
            event.stopPropagation(); // Evita que se cierre al hacer clic en el fondo
            document.getElementById("nota").style.display = "none";
        }

        function abrirCajaFuerte() {
            let combinacion = prompt("Ingresa la combinación (4 dígitos, sin ':'):");
            if (combinacion === "2345") {
                document.getElementById("carta").style.display = "block"; // Mostrar la carta
            } else {
                alert("Combinación incorrecta.");
            }
        }

        function cerrarCarta(event) {
            event.stopPropagation(); // Evita que se cierre al hacer clic en el fondo
            document.getElementById("carta").style.display = "none";
        }

        function continuar() {
            window.location.href = "Acertijo_7-1902.html"; // Redirigir a la siguiente página
        }
    </script>
</body>
</html>
