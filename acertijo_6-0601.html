<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Puertas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'monospace'; /* La tipografía que siempre usas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .puertas-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }

        .puerta {
            width: 150px;
            height: 300px;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .puerta:hover {
            cursor: pointer;
        }

        .manija {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            bottom: 80px;
        }

        .nombre-puerta {
            position: absolute;
            top: -30px;
        }

        .mensaje {
            position: absolute;
            top: 320px;
            font-size: 20px;
            transition: opacity 0.5s ease;
        }

        #input-caja {
            margin-top: 50px;
        }

        #input-caja input {
            padding: 10px;
            font-size: 18px;
        }

        #input-caja button {
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }

        .incorrecto {
            color: red;
        }

        .correcto {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Elige una Puerta</h1>

    <div class="puertas-container">
        <div class="puerta" id="puerta1" onclick="verificarPuerta(1)">
            <div class="nombre-puerta">Puerta 1</div>
            <div class="manija"></div>
            <div class="mensaje" id="mensaje1"></div>
        </div>
        <div class="puerta" id="puerta2" onclick="verificarPuerta(2)">
            <div class="nombre-puerta">Puerta 2</div>
            <div class="manija"></div>
            <div class="mensaje" id="mensaje2"></div>
        </div>
        <div class="puerta" id="puerta3" onclick="verificarPuerta(3)">
            <div class="nombre-puerta">Puerta 3</div>
            <div class="manija"></div>
            <div class="mensaje" id="mensaje3"></div>
        </div>
    </div>

    <div id="input-caja">
        <input type="text" id="codigoInput" placeholder="Introduce el código binario">
        <button onclick="verificarCodigo()">Continuar</button>
    </div>

    <script>
        let puertaCorrecta = Math.floor(Math.random() * 3) + 1; // Selecciona aleatoriamente la puerta correcta
        let codigoCorrecto = "00110001 00110101";

        function verificarPuerta(puerta) {
            let mensaje = document.getElementById(`mensaje${puerta}`);
            if (puerta === puertaCorrecta) {
                mensaje.textContent = "Correcto";
                mensaje.className = "correcto";
                setTimeout(() => { mensaje.style.opacity = "0"; }, 2000); // Desaparece después de 2 segundos
            } else {
                mensaje.textContent = "Incorrecta";
                mensaje.className = "incorrecto";
                setTimeout(() => { mensaje.style.opacity = "0"; }, 2000); // Desaparece después de 2 segundos
                setTimeout(() => {
                    alert("Reiniciando...");
                    puertaCorrecta = Math.floor(Math.random() * 3) + 1; // Cambia la puerta correcta
                }, 2500); // Reinicia el juego después de un corto retraso
            }
            mensaje.style.opacity = "1"; // Asegura que el mensaje sea visible
        }

        function verificarCodigo() {
            let codigoInput = document.getElementById("codigoInput").value;
            if (codigoInput === codigoCorrecto) {
                document.body.innerHTML = ""; // Limpiar la pantalla
                document.body.style.backgroundColor = "black"; // Fondo negro
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>

</body>
</html>
