<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Puertas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .doors {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .door {
            width: 100px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }

        .door.correct {
            background-color: green;
        }

        .door::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100px;
            background-color: white;
        }

        .door.open {
            background-color: black;
        }

        .door-message {
            position: absolute;
            top: 220px;
            text-align: center;
            font-size: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Elige una Puerta</h1>
    <div class="doors">
        <div class="door" id="door1" onclick="openDoor(1)">Puerta 1</div>
        <div class="door" id="door2" onclick="openDoor(2)">Puerta 2</div>
        <div class="door" id="door3" onclick="openDoor(3)">Puerta 3</div>
    </div>
    <div id="door-message" class="door-message"></div>
    <button onclick="resetGame()">Reiniciar</button>

    <script>
        let correctDoor = Math.floor(Math.random() * 3) + 1;

        function openDoor(doorNumber) {
            const messageElement = document.getElementById('door-message');
            if (doorNumber === correctDoor) {
                messageElement.innerText = "Â¡Correcta!";
                document.getElementById(`door${doorNumber}`).classList.add("correct");
            } else {
                messageElement.innerText = "Incorrecta";
                document.getElementById(`door${doorNumber}`).classList.add("open");
                correctDoor = Math.floor(Math.random() * 3) + 1; // Cambia la puerta correcta
            }
        }

        function resetGame() {
            document.querySelectorAll('.door').forEach(door => door.classList.remove('open', 'correct'));
            document.getElementById('door-message').innerText = "";
            correctDoor = Math.floor(Math.random() * 3) + 1;
        }
    </script>
</body>
</html>
