<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaci√≥n Interactiva</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #room {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .object:hover {
            transform: scale(1.1);
        }
        #bed {
            bottom: 20%;
            left: 20%;
        }
        #safe {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #clock {
            top: 10%;
            right: 10%;
            font-size: 24px;
        }
        .popup {
            position: absolute;
            width: 300px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
            padding: 10px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: popin 0.5s;
        }
        .popup h2 {
            margin: 0;
            font-size: 20px;
        }
        .close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 16px;
            color: red;
        }
        @keyframes popin {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="room">
        <div id="bed" class="object" onclick="showNote()">üõèÔ∏è</div>
        <div id="safe" class="object" onclick="openSafe()">üîí</div>
        <div id="clock">11:45 PM</div>
        
        <div id="notePopup" class="popup">
            <span class="close" onclick="closePopup('notePopup')">X</span>
            <h2>HORA MILITAR</h2>
        </div>

        <div id="safePopup" class="popup">
            <span class="close" onclick="closePopup('safePopup')">X</span>
            <h2>Pon la combinaci√≥n:</h2>
            <input type="text" id="safeInput" placeholder="C√≥digo" />
            <button onclick="checkSafe()">Abrir</button>
        </div>
        
        <div id="letterPopup" class="popup">
            <span class="close" onclick="closePopup('letterPopup')">X</span>
            <h2>puedes pasar a la siguiente p√°gina tus nuevas palabras son 00110001 00110101</h2>
            <button onclick="goToNextPage()">Continuar</button>
        </div>
    </div>

    <script>
        function showNote() {
            document.getElementById('notePopup').style.display = 'flex';
        }

        function openSafe() {
            document.getElementById('safePopup').style.display = 'flex';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        function checkSafe() {
            const code = document.getElementById('safeInput').value;
            if (code === '2345') {
                closePopup('safePopup');
                document.getElementById('letterPopup').style.display = 'flex';
            } else {
                alert('C√≥digo incorrecto. Intenta de nuevo.');
            }
        }

        function goToNextPage() {
            window.location.href = 'Acertijo_7-1902.html'; // Cambia a tu siguiente p√°gina
        }
    </script>
</body>
</html>
