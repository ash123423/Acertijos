<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Windows XP</title>
    <style>
        body {
            background-color: #a4c8e1; /* Fondo de Windows XP */
            font-family: 'Tahoma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }
        .login-window {
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            text-align: left;
        }
        .button {
            background-color: #0078D7;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .button:hover {
            background-color: #005499;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #0078D7;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="login-window">
    <h2>Iniciar sesión</h2>
    <label for="username">Usuario:</label>
    <input type="text" id="username" />
    <label for="password">Contraseña:</label>
    <input type="password" id="password" />
    <button class="button" onclick="login()">➡️</button>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === '150224' && password === '060110') {
            window.location.href = 'desktop.html'; // Redirigir al escritorio de Windows XP
        } else {
            alert('Usuario o contraseña incorrectos');
        }
    }
</script>

</body>
</html>
