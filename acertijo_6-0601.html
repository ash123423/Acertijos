<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Puertas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'monospace'; /* La tipografía que siempre usas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .puertas-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .puerta {
            width: 150px;
            height: 300px;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .manija {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            right: 10px;
            bottom: 40px;
        }

        .nombre-puerta {
            position: absolute;
            top: -30px;
        }

        .mensaje {
            margin-top: 20px;
            font-size: 20px;
        }

        #codigo-binario {
            margin-top: 20px;
            display: none;
        }

        #input-caja {
            margin-top: 20px;
            display: none;
        }

        #input-caja input {
            padding: 10px;
            font-size: 18px;
        }

        #input-caja button {
            padding: 10px;
            font-size: 18px;
            margin-left: 10px;
        }

        .incorrecto {
            color: red;
        }

        .correcto {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Elige una Puerta</h1>

    <div class="puertas-container">
        <div class="puerta" id="puerta1">
            <div class="nombre-puerta">Puerta 1</div>
            <div class="manija" onclick="verificarPuerta(1)"></div>
        </div>
        <div class="puerta" id="puerta2">
            <div class="nombre-puerta">Puerta 2</div>
            <div class="manija" onclick="verificarPuerta(2)"></div>
        </div>
        <div class="puerta" id="puerta3">
            <div class="nombre-puerta">Puerta 3</div>
            <div class="manija" onclick="verificarPuerta(3)"></div>
        </div>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <div id="codigo-binario">
        <p>00110001 00110101 guardalos en donde escribas todo y usalos</p>
    </div>

    <div id="input-caja">
        <input type="text" id="codigoInput" placeholder="Introduce el código binario">
        <button onclick="verificarCodigo()">Continuar</button>
    </div>

    <script>
        let puertaCorrecta = 2; // Cambia la puerta correcta como quieras
        let codigoCorrecto = "00110001 00110101";

        function verificarPuerta(puerta) {
            let mensaje = document.getElementById("mensaje");
            if (puerta === puertaCorrecta) {
                mensaje.textContent = "Correcto";
                mensaje.className = "correcto";
                document.getElementById("codigo-binario").style.display = "block";
                document.getElementById("input-caja").style.display = "block";
            } else {
                mensaje.textContent = "Incorrecta";
                mensaje.className = "incorrecto";
            }
        }

        function verificarCodigo() {
            let codigoInput = document.getElementById("codigoInput").value;
            let mensaje = document.getElementById("mensaje");
            if (codigoInput === codigoCorrecto) {
                document.body.innerHTML = ""; // Limpiar la pantalla
                document.body.style.backgroundColor = "black"; // Fondo negro
            } else {
                mensaje.textContent = "Contraseña incorrecta";
                mensaje.className = "incorrecto";
            }
        }
    </script>

</body>
</html>
