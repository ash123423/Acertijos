<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Caja de Texto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Cambiar a una fuente que se asemeje a Windows XP */
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingrese la Contraseña</h1>
        <input type="text" placeholder="Contraseña" id="password">
        <button onclick="checkPassword()">Continuar</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password) {
                alert('Contraseña ingresada: ' + password);
                // Aquí puedes redirigir a otra página si es necesario
                // window.location.href = 'nueva_pagina.html';
            } else {
                alert('Por favor ingresa una contraseña.');
            }
        }
    </script>
</body>
</html>
