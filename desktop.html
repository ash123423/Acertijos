<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Windows XP</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita el desplazamiento */
        }
        .window {
            border: 2px solid #0078D7;
            background-color: #C0C0C0;
            width: 300px;
            position: absolute;
            z-index: 1;
            cursor: move; /* Permite mover la ventana */
        }
        .title-bar {
            background-color: #0078D7;
            color: #fff;
            padding: 5px;
            font-weight: bold;
            user-select: none; /* Evita seleccionar texto al mover */
        }
        .content {
            padding: 10px;
            background-color: #FFF;
            color: #000;
        }
        .taskbar {
            background-color: #0078D7;
            height: 40px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .taskbar button {
            background-color: #0078D7;
            color: #FFF;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <button onclick="abrirBlocNotas()">Bloc de Notas</button>
        <button onclick="abrirPapelera()">Papelera de reciclaje</button>
        <button onclick="abrirCandado()">Candado</button>
    </div>

    <script>
        function abrirBlocNotas() {
            const ventana = document.createElement('div');
            ventana.className = 'window';
            ventana.innerHTML = `
                <div class="title-bar" onmousedown="drag(event)">Bloc de Notas</div>
                <div class="content">
                    <p>Me imagino que estuvo fácil lo del usuario y la contraseña entonces ahora toma esta contraseña y traducela:</p>
                    <p>01101101 01101001 01101110 01101001 11000011 10110001 01100001 01100010 01101111 01101110 01101001 01110100 01100001</p>
                </div>
            `;
            document.body.appendChild(ventana);
            ventana.style.top = '50px';
            ventana.style.left = '50px';
        }

        function abrirPapelera() {
            const contraseña = prompt("Introduce la contraseña para abrir la Papelera de reciclaje:");
            if (contraseña === "miniñabonita") {
                const ventana = document.createElement('div');
                ventana.className = 'window';
                ventana.innerHTML = `
                    <div class="title-bar" onmousedown="drag(event)">Papelera de reciclaje</div>
                    <div class="content">
                        <button onclick="abrirArchivo()">Archivo de Bloc de Notas</button>
                    </div>
                `;
                document.body.appendChild(ventana);
                ventana.style.top = '100px';
                ventana.style.left = '100px';
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function abrirArchivo() {
            const ventana = document.createElement('div');
            ventana.className = 'window';
            ventana.innerHTML = `
                <div class="title-bar" onmousedown="drag(event)">Archivo de Bloc de Notas</div>
                <div class="content">
                    <p>La contraseña del candado es la misma del programa.</p>
                </div>
            `;
            document.body.appendChild(ventana);
            ventana.style.top = '150px';
            ventana.style.left = '150px';
        }

        function abrirCandado() {
            const contraseña = prompt("Introduce la contraseña para abrir el candado:");
            if (contraseña === "27011502") {
                const ventana = document.createElement('div');
                ventana.className = 'window';
                ventana.innerHTML = `
                    <div class="title-bar" onmousedown="drag(event)">Candado</div>
                    <div class="content">
                        <p>Felicidades ya lograste completar este acertijo. Toma tu código y avanza al siguiente: 00110001 00110101</p>
                        <button onclick="continuar()">Continuar</button>
                    </div>
                `;
                document.body.appendChild(ventana);
                ventana.style.top = '200px';
                ventana.style.left = '200px';
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function continuar() {
            alert("Has avanzado al siguiente nivel.");
        }

        // Función para permitir mover las ventanas
        function drag(event) {
            const ventana = event.target.parentElement;
            let offsetX = event.clientX - ventana.getBoundingClientRect().left;
            let offsetY = event.clientY - ventana.getBoundingClientRect().top;

            function moverVentana(e) {
                ventana.style.left = e.clientX - offsetX + 'px';
                ventana.style.top = e.clientY - offsetY + 'px';
            }

            function soltarVentana() {
                window.removeEventListener('mousemove', moverVentana);
                window.removeEventListener('mouseup', soltarVentana);
            }

            window.addEventListener('mousemove', moverVentana);
            window.addEventListener('mouseup', soltarVentana);
        }
    </script>
</body>
</html>
