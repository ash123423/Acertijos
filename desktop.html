<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio - Windows XP</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif; /* Cambiar a una fuente similar a Windows XP */
            margin: 0; /* Eliminar márgenes para evitar scroll */
            overflow: hidden; /* Deshabilitar el scroll */
        }
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #555; /* Color de la barra de tareas */
            display: flex;
            align-items: center;
            padding-left: 10px;
            box-shadow: 0 -2px 5px rgba(255, 255, 255, 0.2);
        }
        .taskbar button {
            background-color: #777; /* Color de los botones de la barra de tareas */
            border: none;
            color: white;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .window {
            width: 300px;
            height: 200px;
            border: 2px solid #fff;
            background-color: #222;
            position: absolute;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        .window-title {
            background-color: #333;
            padding: 5px;
            cursor: move;
        }
        .window-content {
            padding: 10px;
        }
        .recycle-bin {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .lock-app {
            position: absolute;
            top: 50px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="window" id="recycleBin" style="display: none;">
        <div class="window-title">Papelera de reciclaje</div>
        <div class="window-content">
            <p>Contenidos de la Papelera de reciclaje.</p>
            <button onclick="cerrarVentana('recycleBin')">Cerrar</button>
        </div>
    </div>

    <div class="window" id="lockApp" style="display: none;">
        <div class="window-title">Candado</div>
        <div class="window-content">
            <p>Ingrese la contraseña:</p>
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="verificarContraseña()">Acceder</button>
            <button onclick="cerrarVentana('lockApp')">Cerrar</button>
        </div>
    </div>

    <div class="taskbar">
        <button onclick="abrirVentana('recycleBin')">Papelera de reciclaje</button>
        <button onclick="abrirVentana('lockApp')">Candado</button>
    </div>

    <script>
        function abrirVentana(ventana) {
            document.getElementById(ventana).style.display = 'block';
        }

        function cerrarVentana(ventana) {
            document.getElementById(ventana).style.display = 'none';
        }

        function verificarContraseña() {
            const password = document.getElementById('password').value;
            if (password === '27011502') {
                alert('Acceso concedido.');
                // Aquí puedes agregar más funcionalidad al acceso
            } else {
                alert('Contraseña incorrecta.');
            }
        }
    </script>
</body>
</html>
