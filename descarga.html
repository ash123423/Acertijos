<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga</title>
    <style>
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif; /* Fuente */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la ventana */
            flex-direction: column; /* Colocar texto y botón en columna */
            margin: 0; /* Sin márgenes */
        }
        #mensaje {
            margin-bottom: 20px; /* Espacio debajo del mensaje */
            font-size: 20px; /* Tamaño del texto */
            text-align: center; /* Centrar texto */
            max-width: 80%; /* Limitar el ancho del mensaje */
        }
        button {
            padding: 10px 20px; /* Espaciado del botón */
            font-size: 18px; /* Tamaño de la fuente */
            background-color: #555; /* Fondo del botón */
            color: white; /* Texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Esquinas redondeadas */
            cursor: pointer; /* Cursor tipo mano */
        }
        button:hover {
            background-color: #777; /* Fondo del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div id="mensaje">
        Descarga el programa si quieres continuar mi amochito.<br>
        Además, Windows probablemente te dé alerta, pues esto lo hice yo.<br>
        Cuando lo abras, si dice "Windows protegió su PC",<br>
        le das a "Más información" y abajo a "Ejecutar de todas formas".
    </div>
    <button onclick="window.location.href='https://raw.githubusercontent.com/ash123423/Acertijos/main/teamomucho.exe'">Descargar</button>
</body>
</html>
